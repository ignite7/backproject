<div class="container" style="text-align: center;">
  <div class="row">
    <div class="col-lg-12">
      <a href="{% url 'ui:index' %}">
        <img src="{% static 'media/logo_white.png' %}" title="The Back Project">
      </a>
    </div>
  </div>
</div>
<div class="container" style="text-align: center;">
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #48215F;">Hello @{{user.username}} it's time to verify your email.</h3>
      <h5 style="color: #48215F;">
        You are one step to start using the back project, please go to the link below to complete
        your verification.
      </h5>
    </div>
  </div>
</div>
<div class="container" style="text-align: center;">
  <div class="row">
    <div class="col-lg-12">
      <a href="https://wwww.{{host}}/email-confirmation/{{token.Authorization}}/{{token.Secret}}"
      class="btn btn-success btn-block">Verify my email address</a>
    </div>
  </div>
</div>
