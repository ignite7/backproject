{% extends 'base.html' %}

{% block title %}
  <title>{{title}}</title>
{% endblock %}

{% block content %}
  <div class="container py-2" id="contact-container-1">
    <div class="row" id="contact-row-1">
      <div class="col-lg-12 text-center py-5" id="contact-col-1">
        <h3 style="color: #3B1A4E;">
          <i class="fas fa-paper-plane fa-sm"></i>
          If you have any question, suggestion or a great idea you want to share, go ahead!
        </h3>
        <h5 style="color: #3B1A4E;">
          Your information will not sell or share with anyone else.
        </h5>
      </div>
    </div>
  </div>
  <div class="container" id="contact-container-2">
    <div class="row" id="contact-row-2">
      <div class="col-lg-12 py-5" id="contact-col-2">
        <form action="{% url 'ui:contact' %}" method="POST">

          {% load crispy_forms_tags %}
          {% crispy form %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
